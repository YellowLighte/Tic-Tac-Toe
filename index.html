<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 id="head-text">Tic Tac Toe</h1>
        <button id="clear-btn">Clear Board</button>
        <div class="game-board-grid">
            <div class="game-board-space" id="0"></div>
            <div class="game-board-space" id="1"></div>
            <div class="game-board-space" id="2"></div>
            <div class="game-board-space" id="3"></div>
            <div class="game-board-space" id="4"></div>
            <div class="game-board-space" id="5"></div>
            <div class="game-board-space" id="6"></div>
            <div class="game-board-space" id="7"></div>
            <div class="game-board-space" id="8"></div>
        </div>
    </div>
<script src="js/script.js">></script>
</body>
</html>
