<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <div class = game-container id="player1">
        <h2 id="p1DivText"></h2>
        <div class="player-win-count">0</div>
    </div>
    <div class="game-container">
        <h1 id="head-text">Tic Tac Toe</h1>
        <h2 id="player-turn-text"></h2>
        <button id="clear-btn">Play again?</button>
        <div class="game-board-grid">
            <div class="game-board-space" id="0"></div>
            <div class="game-board-space" id="1"></div>
            <div class="game-board-space" id="2"></div>
            <div class="game-board-space" id="3"></div>
            <div class="game-board-space" id="4"></div>
            <div class="game-board-space" id="5"></div>
            <div class="game-board-space" id="6"></div>
            <div class="game-board-space" id="7"></div>
            <div class="game-board-space" id="8"></div>
        </div>
    </div>
    <div class="game-container" id="player2">
        <h2 id="p2DivText"></h2>
        <div class="player-win-count">0</div>
    </div>
<script src="js/script.js">></script>
</body>
</html>
